<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="" href="calculator.css">
</head>

<body>
    <div>
        <div class="container">
            <form>
                <input id="display" type="text" name="" value="">
                <div class="buttons">
                    <input type="button" name="" value="C" id="clear" class="btn" onClick="myFunction('clear')">
                    <input type="button" value="←" id="backspace" class="btn" onClick="myFunction('&larr')">
                    <input type="button" class="btn" value="÷" onclick="myFunction('/')">
                    <input type="button" class="btn" value="x" onclick="myFunction('*')">
                    <input type="button" class="btn" value="7" onclick="myFunction('7')">
                    <input type="button" class="btn" value="8" onclick="myFunction('8')">
                    <input type="button" class="btn" value="9" onclick="myFunction('9')">
                    <input type="button" class="btn" value="-" onclick="myFunction('-')">
                    <input type="button" class="btn" value="4" onclick="myFunction('4')">
                    <input type="button" class="btn" value="5" onclick="myFunction('5')">
                    <input type="button" class="btn" value="6" onclick="myFunction('6')">
                    <input type="button" value="+" id="plus" class="btn" onclick="myFunction('+')">
                    <input type="button" class="btn" value="1" onclick="myFunction('1')">
                    <input type="button" class="btn" value="2" onclick="myFunction('2')">
                    <input type="button" class="btn" value="3" onclick="myFunction('3')">
                    <input type="button" class="btn" value="." onclick="myFunction('.')">
                    <input type="button" class="btn" value="0" onclick="myFunction('0')">
                    <input type="button" class="btn" id="equals" onclick="myFunction('=')" value="=">
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="calculator.js"></script>
</body>

</html>
